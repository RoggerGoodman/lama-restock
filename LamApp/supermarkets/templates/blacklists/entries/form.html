<!-- templates/blacklists/entries/form.html -->
{% extends 'base.html' %}
{% block title %}Aggiungi alla Blacklist{% endblock %}
{% block content %}
  <h1>Aggiungi prodotto a {{ blacklist.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Aggiungi</button>
  </form>
{% endblock %}
