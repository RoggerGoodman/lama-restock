{% extends "base.html" %}  {# Extend from your base template if you have one #}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  {# This renders the login form fields #}
    <button type="submit">Login</button>
  </form>
  <p>Non hai un account? <a href="{% url 'signup' %}">Iscriviti qui</a></p>
{% endblock %}
