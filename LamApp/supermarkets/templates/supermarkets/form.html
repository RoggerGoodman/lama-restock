<!-- templates/supermarkets/form.html -->
{% extends 'base.html' %}
{% block title %}
  {% if object %}Edit Supermarket{% else %}Add New Supermarket{% endif %}
{% endblock %}
{% block content %}
  <h1>{% if object %}Edit Supermarket{% else %}Add New Supermarket{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
