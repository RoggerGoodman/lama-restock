<!-- templates/supermarkets/form.html -->
{% extends 'base.html' %}
{% block title %}
  {% if object %}Modifica Punto vendita{% else %}Aggiungi Punto vendita{% endif %}
{% endblock %}
{% block content %}
  <h1>{% if object %}Modifica Punto vendita{% else %}Aggiungi Punto vendita{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salva</button>
  </form>
{% endblock %}
