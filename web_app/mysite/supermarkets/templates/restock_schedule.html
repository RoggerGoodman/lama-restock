{% extends "base.html" %}

{% block content %}
  <h2>Restock Schedule for {{ supermarket.name }}</h2>
  <form method="post">
    {% csrf_token %}
    
    <div>
      <label>Monday: {{ form.monday }}</label>
    </div>
    <div>
      <label>Tuesday: {{ form.tuesday }}</label>
    </div>
    <div>
      <label>Wednesday: {{ form.wednesday }}</label>
    </div>
    <div>
      <label>Thursday: {{ form.thursday }}</label>
    </div>
    <div>
      <label>Friday: {{ form.friday }}</label>
    </div>
    <div>
      <label>Saturday: {{ form.saturday }}</label>
    </div>
    <div>
      <label>Sunday: {{ form.sunday }}</label>
    </div>

    <button type="submit">Save Schedule</button>
  </form>
{% endblock %}
