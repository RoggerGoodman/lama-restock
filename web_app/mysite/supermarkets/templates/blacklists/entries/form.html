<!-- templates/blacklists/entries/form.html -->
{% extends 'base.html' %}
{% block title %}Add Blacklist Entry{% endblock %}
{% block content %}
  <h1>Add Entry to {{ blacklist.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Entry</button>
  </form>
{% endblock %}
