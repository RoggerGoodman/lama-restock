<!-- templates/blacklists/form.html -->
{% extends 'base.html' %}
{% block title %}Create Blacklist{% endblock %}
{% block content %}
  <h1>Create a New Blacklist</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Blacklist</button>
  </form>
{% endblock %}
