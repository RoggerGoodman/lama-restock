<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}LamaRestock{% endblock %}</title>
  <!-- Using Bootstrap from a CDN for basic styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">LamaRestock</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'blacklist-list' %}">Blacklists</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'supermarket-list' %}">My Supermarkets</a></li>
        <!-- New nav item for Restock Schedules -->
        <li class="nav-item"><a class="nav-link" href="{% url 'restock_schedule_list' %}">Restock Schedules</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
